<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-Up Line App</title>
    <link rel="manifest" href="manifest.json"> <!-- Add this line -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then((registration) => {
                    console.log('ServiceWorker registration successful:', registration);
                }).catch((error) => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pick-Up Line of the Day</h1>
    <p id="pickupLine"></p>
    <button onclick="getPickupLine()">Get a Pick-Up Line!</button>

    <script>
        const pickupLines = [
            "Are you a magician? Because whenever I look at you, everyone else disappears.",
            "Do you have a map? Because I keep getting lost in your eyes.",
            "Is your name Wi-Fi? Because I'm really feeling a connection.",
            "Are you a parking ticket? Because you’ve got FINE written all over you.",
            "Is your dad a baker? Because you're a cutie pie!",
            "Do you believe in love at first sight, or should I walk by again?",
            "Are you a campfire? Because you’re hot and I want s’more.",
            "Is your name Google? Because you have everything I’m searching for.",
            "Do you have a Band-Aid? Because I just scraped my knee falling for you.",
            "Are you made of copper and tellurium? Because you’re Cu-Te!",
            "Are you a time traveler? Because I see you in my future.",
            "If you were a vegetable, you’d be a cute-cumber!",
            "Is your name Chapstick? Because you’re da balm!",
            "Are you from Tennessee? Because you’re the only ten I see!"
        ];

        function getPickupLine() {
            const randomIndex = Math.floor(Math.random() * pickupLines.length);
            document.getElementById("pickupLine").innerText = pickupLines[randomIndex];
        }
    </script>
</body>
</html>
